version: 0.1.0
description: structure, style and logic for content about people
author:
  name: phi ARCHITECT
  email: phi@photon-platform.net
homepage: https://github.com/photon-platform/grav-plugin-photon-person
docs: https://photon-platform.github.io/grav-plugin-photon-person/
bugs: https://github.com/photon-platform/grav-plugin-photon-person/issues
demo: https://photon-platform.net
keywords: datatype, photon
icon: asterisk
license: MIT

dependencies:
    - { name: photon, version: '>=0.1.0' }

form:
  validation: strict
  fields:

    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    built_in_css:
      type: toggle
      label: PLUGIN_PHOTON.USE_BUILTIN_CSS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    built_in_js:
      type: toggle
      label: PLUGIN_PHOTON.USE_BUILTIN_JS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool


